<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/23cd8d8345/UntitledProject/style.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/50b4dd56cb/UntitledProject/style.css">
</head>
<body>
    <div class="nav"></div>
    <div class="main-container">
<!--Closer-->
        <div class="tag">
            <p class="lg">SugarSync Cloud</p>
            <div class="closer">
                <button class="btn1"></button>
                <button class="btn2"></button>
                <button class="btn3"></button>
            </div>
        </div>
<!--File design-->
        <div class="second-main">
            <!-- Opration bar -->
            <div class="menu">
                <a href="" class="a-normal">File</a>
                <a href="" class="a-normal">Edit</a>
                <a href="" class="a-normal">View</a>
                <a href="" class="a-normal">Tools</a>
                <a href="" class="a-normal">Help</a>
            </div>
            <!-- Search and nav bar -->
            <div class="search-bar">
                <div class="narw">
                    <div class="left"><span class="icon-triangle-left"></span></div>
                    <div class="right"><span class="icon-triangle-right"></span></div>
                </div>
                <div class="bbar">
                    <span class="icon-search"></span>
                </div>
                <div class="add"><span class="icon-plus">Add Folder</span></div>
            </div>
            <!-- Cloud Folder  -->
            <div class="cloud-f">
                <div class="c-icon">
                    <div class="f1"><span class="icon-onedrive"></span></div>
                    <div class="f2"><span class="icon-user"></span></div>
                    <div class="f3"><span class="icon-clock"></span></div>
                    <div class="f4"><span class="icon-wink2"></span></div>
                </div>
                <div class="c-file">
                    <div class="title-c">
                        <div class="cf"><p class="pcf">Cloud Folders</p></div>
                        <div class="nm"><div class="ilap"><span class="icon-laptop"></div></span><p class="pnm">New Macbook</p><div class="spnm">This Computer</div></div>
                        <div class="hp"><div class="idis"><span class="icon-display"></span></div><p class="php">Home PC</p></div>
                        <div class="ph"><div class="imob"><span class="icon-mobile"></span></div><p class="pph">Galaxy S3</p></div>
                    </div>
                    <div class="chk-list">
                            <table>
                                <tbody>
                                    <tr class="btm-border">
                                        <td class="cont-cf"><span class="icon-folder"></span>Creative</td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                    </tr>
                                    <tr class="btm-border">
                                        <td class="cont-cf"><span class="icon-folder"></span>Desktop</td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                        <td class="chk-mark"><span class="icon-circle"></span></td>
                                    </tr>
                                    <tr class="btm-border">
                                        <td class="cont-cf"><span class="icon-folder"></span>Personal</td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                    </tr>
                                    <tr class="btm-border">
                                        <td class="cont-cf"><span class="icon-folder"></span>Hawaii Vacation Photos</td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                        <td class="chk-mark"><span class="icon-checkmark"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="cont-cf"><span class="icon-folder"></span>Deleted Items</td>
                                        <td class="chk-mark"><span class="icon-circle"></span></td>
                                        <td class="chk-mark"><span class="icon-circle"></span></td>
                                        <td class="chk-mark"><span class="icon-circle"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
            <!-- Progress bar -->
            <div class="main-btm">
                <div class="pbar">
                    <div class="meter">
                            <span style="width: 60%"></span>
                    </div>
                </div>    
                <div class="m-cont"> 60% of 5 GB Used</div>
                <div class="m-right"><span class="icon-check-circle"></span></div>
            </div>
        </div>        
    </div>
</body>
</html>
